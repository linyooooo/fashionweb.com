<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ 練習</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <p id="id1">123不要動是哪一個遊戲?</p>
    <p id="id2">木頭人</p>

    <p id="demo"></p>
    <button type="button" id="btn">看答案</button>

    <script>
        $(document).ready(function(){
            var myElement=$("#id2");
            myElement.hide();
            $("#btn").click(function(){$("#demo").text(myElement[0].innerHTML);$("#btn").css("display", "none")});
            $("#demo").css("color", "red");
        })

    </script>
</body>

</html>
