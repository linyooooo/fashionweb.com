<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS變數宣告</title>
</head>

<body>
    <h1>變數指定</h1>
    <p id="demo"></p>
    <script>
        let myFirstClass = "2023/08/03";
        let className, myName;
        className = "JS";
        myName = "YO";
        var testWord = "最好避免用var";

        document.getElementById("demo").innerHTML =
            "我的名字是:" + myName + "，" + myFirstClass + "是我" + className + "的第一堂課";
        document.write(testWord);
    </script>

    <hr>
    <h1>變數重複指定-var</h1>
    <p id="demo1">輸出結果是:</p>
    <script>
        var x = 10;
        var x = 30;
        document.getElementById("demo1").innerHTML = x;
    </script>

    <hr>
    <h1>變數重複指定-let</h1>
    <p id="demo2">輸出結果是:</p>
    <p id="demo3">輸出結果是:</p>
    <script>
        let y = 10;
        {
            let y = 50;
            document.getElementById("demo3").innerHTML = y;
        }
        document.getElementById("demo2").innerHTML = y;
    </script>


    <hr>
    <h1>常數宣告-const</h1>
    <p id="demo4">輸出結果是:</p>
    <script>
        const p1 = "5";
        const p2 = 15;
        const p3 = 88;
        let total = p1 + p2 + p3;
        document.getElementById("demo4").innerHTML = total;
    </script>


</body>

</html>
